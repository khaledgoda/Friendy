<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <section>
            <div class="container">
                <header>
                    <div class="logo">
                        <img src="imgs/favicon-32x32.png">
                        <h3>Friendy</h3>
                    </div>
                    <div class="sign">
                        <p>Don't have an account ?</p>
                        <a href="signup.html">Sign up</a>
                    </div>
                </header>
                <section>
                    <div class="container">
                        <h1>Welcome Back</h1>
                        <p>Login into your account</p>
                        <div class="social-button">
                            <button class="btn">Facebook</button>
                            <button class="btn">Google</button>
                        </div>
                        <div class="hr">
                            <hr>
                            <span>Or continue with</span>
                        </div>
                        <form id="form-login" name="form">
                            <div class="inp-info">
                                <input class="input" type="email" name="email" id="email" placeholder="khaled@creativa.me">
                                <div class="input-error">
                                    <p>Email is invalid</p>
                                </div>
                                <input class="input" type="password" name="password" id="password" placeholder="lovecreativa">
                                <div class="input-error">
                                    <p>Password is invalid</p>
                                </div>
                            </div>
                            <div class="rem-rec">
                                <div class="rem-toggle">
                                    <div class="togg" id="togg">
                                        <span class="circle"></span>
                                    </div>
                                    <p>Remember Me</p>
                                </div>
                                <a class="recover" href="#">Recover Password</a>
                            </div>
                            <button id="submit" type="submit">LOG IN</button>
                        </form>
                    </div>
                </section>
            </div>
        </section>
        <div class="img-log" id="img-log">
            <img src="imgs/WhatsApp Image 2024-02-17 at 17.58.11_b008680a.jpg">
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
